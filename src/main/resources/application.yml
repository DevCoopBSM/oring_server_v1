# Default Setting

spring:
  application:
    name: oring_server
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST}:3306/${DB_NAME}?serverTimezone=UTC&characterEncoding=UTF-8
    password: ${DB_PASSWORD}
    username: ${DB_USERNAME}
  jpa:
    hibernate:
      ddl-auto: none
    generate-ddl: true
  main:
    allow-bean-definition-overriding: true

my:
  token: ${MY_SECRET_KEY}

server:
  servlet:
    context-path: /api
